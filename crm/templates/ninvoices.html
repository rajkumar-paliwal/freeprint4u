<!DOCTYPE html>
<html lang="en">
  {% load static %}
  {% include "common/header.html" %}  
   <body class="hold-transition sidebar-mini">
   <!--preloader-->
      <div id="preloader">
         <div id="status"></div>
      </div>
      <!-- Site wrapper -->
      <div class="wrapper">
         {% include "common/header_top.html" %}  
         <!-- =============================================== -->
         <!-- Left side column. contains the sidebar -->
         {% include "common/menu.html" %}         
         <!-- =============================================== -->
         <!-- Content Wrapper. Contains page content -->
         <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
               <div class="header-icon">
                  <i class="fa fa-sticky-note-o"></i>
               </div>
               <div class="header-title">
                  <h1>Add Invoices</h1>
                  <small>Invoices list</small>
               </div>
            </section>
            <!-- Main content -->
            <div class="content">
               <div class="row">
                  <!-- Form controls -->
                  <div class="col-sm-12">
                        <div class="card lobicard all_btn_card" id="lobicard-custom-control1" data-sortable="true">
                            <div class="card-header all_card_btn">
                                <div class="card-title custom_title">
                                 <a class="btn btn-add" href="ninvoices.html"><i class="fa fa-list"></i> Invoices </a>  
                                </div>
                            </div>
                            <div class="card-body">
                                 <form class="col-lg-6 col-md-12 col-sm-12 col-12">
                                    <div class="form-group">
                                       <label>Item code</label>
                                       <input type="number" class="form-control" placeholder="Enter Item code" required>
                                    </div>
                                    <div class="form-group">
                                       <label>Item Name</label>
                                       <input type="text" class="form-control" placeholder="Enter Item Name" required>
                                    </div>
                                    <div class="form-group">
                                       <label>Quantity</label>
                                       <input type="number" class="form-control" placeholder="Enter Quantity" required>
                                    </div>
                                    <div class="form-group">
                                       <label>Price</label>
                                       <input type="number" class="form-control" placeholder="Enter Price" required>
                                    </div>
                                    <div class="form-group">
                                       <label>Tax</label>
                                       <select class="form-control">
                                          <option>Yes</option>
                                          <option>NO</option>
                                       </select>
                                    </div>
                                    <div class="form-group">
                                       <label>Discount</label>
                                       <input type="number" class="form-control" placeholder="Enter Discount" required>
                                    </div>
                                    <div class="form-group">
                                       <label>Total</label>
                                       <input type="number" class="form-control" placeholder="Enter total" required>
                                    </div>
                                    <div class="reset-button">
                                       <a href="#" class="btn btn-warning">Reset</a>
                                       <a href="#" class="btn green_btn">Save</a>
                                    </div>
                                 </form>
                              </div>
                        </div>
                    </div> 
               </div>
            </div>
            <!-- /.content -->
         </div>
         <!-- /.content-wrapper -->
         <footer class="main-footer">
            <strong>Copyright &copy; 2016-2017 <a href="#">thememinister</a>.</strong> All rights reserved.
         </footer>
      </div>
      <!-- ./wrapper -->
      <!-- Start Core Plugins
         =====================================================================-->
     {% include "common/footer.html" %}     
      <!-- End Theme label Script
         =====================================================================-->
   </body>
</html>
